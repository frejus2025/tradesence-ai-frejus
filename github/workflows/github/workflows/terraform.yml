name: Terraform CI
on:
  push:
    branches: [ main, add-ci-workflows ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      TF_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
      GCP_PROJECT: ${{ secrets.STAGING_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.STAGING_PROJECT_ID }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure gcloud credentials for Terraform
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project "${{ secrets.STAGING_PROJECT_ID }}"

      - name: Terraform init
        working-directory: ./infra
        run: terraform init -backend-config="bucket=${TF_BUCKET}"

      - name: Terraform validate
        working-directory: ./infra
        run: terraform validate

      - name: Terraform plan
        working-directory: ./infra
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-json
          path: infra/tfplan.json

  terraform-apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.STAGING_PROJECT_ID }}

      - name: Download tfplan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-json
          path: infra

      - name: Apply Terraform
        working-directory: ./infra
        run: terraform apply -auto-approve tfplan.binary
